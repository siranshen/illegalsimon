<md-dialog aria-label="helpDialog" aria-describedby="help-text" ng-cloak>
    <md-dialog-content class="md-dialog-content" id="help-text">
        <h2 class="md-title">Help</h2>
        <div class="md-dialog-content-body">
          <p>Choose your date and type in your to-dos for that day.</p>
          <p>All to-dos within the last week will be added to today's list.</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary" ng-click="hide()">Got it</md-button>
    </md-dialog-actions>
</md-dialog>
